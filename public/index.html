<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="bundle.css" />
    <base href="/" >
  </head>

  <body>
    <style>
      body {
        /* h3, primary button, tertiary button text, spinner color, */
        /* checked checkbox and radio, and selected select option.  */
        --rml-primary-base: #5c55e8;
        --rml-primary-shade: #332e85;
        --rml-primary-tint: #18154b;
        --rml-primary-contrast: #fff;
        /* secondary button. */
        --rml-secondary-base: #eeeefc;
        --rml-secondary-shade: #cac8f8;
        --rml-secondary-tint: #aeabf3;
        --rml-secondary-contrast: #5c55e8;
        /* tertiary button. */
        --rml-tertiary-base: transparent;
        --rml-tertiary-shade: #eeeefc;
        --rml-tertiary-tint: #cac8f8;
        --rml-tertiary-contrast: #5c55e8;
        /* notification, toast. */
        --rml-default-base: #eeeefb;
        --rml-default-contrast: #5c55e8;
        /* notification, toast. */
        --rml-success-base: #057c44;
        --rml-success-contrast: #dcebe3;
        /* notification, toast. */
        --rml-warning-base: #b4540b;
        --rml-warning-contrast: #f4e6dc;
        /* error checkbox and radio, */
        /* error input and textarea state, and tertiary-danger button. */
        --rml-danger-base: #b30000;
        --rml-danger-shade: transparent;
        --rml-danger-shade2: #790101;
        --rml-danger-tint: #d57476;
        --rml-danger-contrast: #f6e4e5;
        /* error notification, toast. */
        --rml-danger-secondary-base: #b30000;
        --rml-danger-secondary-shade: #f6e4e5;
        --rml-danger-secondary-tint: #d57476;
        --rml-danger-secondary-contrast: #f6e4e5;
        /* grays used throughout entire widget */
        --rml-gray-base: #f7f7f7;
        --rml-gray-shade: #ddd;
        --rml-gray-tint: #595959;
        --rml-gray-contrast: #fff;
        /* widget background color and text */
        --rml-background-base: #fff;
        --rml-background-contrast: #000;
      }
    </style>
    <script src="bundle.js"></script>
  </body>
</html>
